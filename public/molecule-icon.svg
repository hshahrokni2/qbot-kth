<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Central atom -->
  <circle cx="50" cy="50" r="8" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Orbiting atoms -->
  <circle cx="30" cy="30" r="6" fill="#60a5fa" stroke="#2563eb" stroke-width="1.5"/>
  <circle cx="70" cy="30" r="6" fill="#60a5fa" stroke="#2563eb" stroke-width="1.5"/>
  <circle cx="70" cy="70" r="6" fill="#60a5fa" stroke="#2563eb" stroke-width="1.5"/>
  <circle cx="30" cy="70" r="6" fill="#60a5fa" stroke="#2563eb" stroke-width="1.5"/>
  
  <!-- Orbital paths -->
  <ellipse cx="50" cy="50" rx="30" ry="30" fill="none" stroke="#93c5fd" stroke-width="1" opacity="0.4"/>
  <ellipse cx="50" cy="50" rx="30" ry="15" fill="none" stroke="#93c5fd" stroke-width="1" opacity="0.4" transform="rotate(45 50 50)"/>
  <ellipse cx="50" cy="50" rx="30" ry="15" fill="none" stroke="#93c5fd" stroke-width="1" opacity="0.4" transform="rotate(-45 50 50)"/>
  
  <!-- Connecting lines -->
  <line x1="50" y1="50" x2="30" y2="30" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="50" x2="70" y2="30" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="50" x2="70" y2="70" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="50" x2="30" y2="70" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
</svg>